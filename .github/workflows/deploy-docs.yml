name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate mods list
        uses: ./.github/actions/generate-mods-list
        with:
          mods-folder: mods
          html-file: docs/minecraft-plugin-hebrew.html
      - name: Prepare site
        uses: ./.github/actions/deploy-html
        with:
          source: docs/minecraft-plugin-hebrew.html
          output: dist
      - name : List all files in dist
        run: |
          ls -R dist      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
