// Minimal root build.gradle to act as a container for subprojects
plugins {
    id 'base'
}

// Configure common behavior for subprojects if needed
subprojects {
    // Do not configure heavy build logic here; keep the root lightweight.
    apply plugin: 'base'

    // Example shared configuration (uncomment/adjust as needed):
    // repositories { mavenCentral() }
}

// Keep the root project empty to act as an aggregator
allprojects {
    // This will prevent the root project from producing artifacts unintentionally
    if (project == rootProject) {
        tasks.matching { it.name == 'jar' }.configureEach { enabled = false }
    }
}
